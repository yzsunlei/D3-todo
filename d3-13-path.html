<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <title>testD3-13-path.html</title>
        <script type="text/javascript" src="d3.v3.js"></script>
    <style type="text/css">
    </style>
    </head>
    <body>
    <h2>svg绘制路径</h2>
        <script type="text/javascript">
            // 在 body 中插入一個 svg
            var svg = d3.select('body').append('svg');

            // 在 svg 中插入一個 path
            svg.append('path').attr({
                d: 'M50 150Q300 50 300 150T450 150'
            }).style({
                fill: 'none',
                stroke: 'purple',
                'stroke-width': 5
            });
        </script>
    </body>
</html>
