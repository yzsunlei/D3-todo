<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>d3-01-bind.html</title>
<script type="text/javascript" src="d3.v3.js"></script>
</head>

<body>
    <p>如何绑定?</p>
</body>
<script type="text/javascript">
    var dataset = [ 5, 10, 15, 20, 25 ];

    d3.select("body").selectAll("p")
    .data(dataset)
    .enter()
    .append("p")
    .text("New paragraph!");
</script>
</html>
